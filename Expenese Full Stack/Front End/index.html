<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body >
    <header class = "bg-secondary p-4">
        <h1 class = "text-white text-center">
            Expense Tracker
        </h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="coli col-12 ">
                <div id = "form" >
                    <form >
                        <div class="mb-3">
                            <label class = "form-label">Expense Amount</label>
                            <input type="number" class = "form-control" id = "amount" name = 'amount' step = 0.01>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" class = "form-control" id = "description" name = 'description'>
                        </div>
                        <div class="mb-3">
                            <label class = "form-label">Choose a Category</label>
                            <select  class = "form-select" id = "cat" name = "category">
                                <option value="movie">Movie</option>
                                <option value="books">Books</option>
                                <option value="taxi fare">Taxi Fare</option>
                                <option value="food">Food</option>
                                <option value="trips">Trips</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <input type="hidden" name="expenseId" id="expenseId">
                        <input type="submit" class = "btn btn-dark w-100 ">
                    </form>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <ul id = "list" class = "col-sm-12 col-md-10 col-lg-10 col-xl-8">
                </ul>
            </div>
        </div>            
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
