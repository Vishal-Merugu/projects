<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Admin</title>
</head>
<body>
  <div class = 'mb-3 p-3 header text-center'>
      <h1>Seller's Admin Page</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-11 col-sm-9 col-md-7  m-auto col-lg-5 col-xl-5 col-xxl-4 ">
        <h4 class = "card-header text-center pt-3 pb-4 text-danger">
          Add Product Details
        </h4>
        <form class = 'ps-2 pe-2'> 
          <div class="mb-3">
            <label class = 'form-label mt-3'>Product</label>
            <input type="text" id = "product" class = 'form-control mb-4'>
          </div>
          <div class="mb-3">
            <label for="" class = "form-label">Category</label>
            <select name="category" id="category" class = "form-select">
              <option value="electronics">Electronics</option>
              <option value="skincare">SkinCare</option>
              <option value="food">Food</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" id = "price" class = 'form-control'>
          </div>
          <div class="button text-center">
            <input type="submit" class="btn btn-dark mb-3 font-monospace">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container mt-4 mb-4 products">
    <div class="row">
      <div class="col-sm-12 col-lg-4 mt-lg-0">
        <h3 class = "text-center">Electronics</h3>
        <ul class="list-group" id = "electronics">
          <!-- li here -->
        </ul>
      </div>
      <div class="col-sm-12 col-lg-4 mt-sm-3 mt-lg-0">
        <h3 class = "text-center" >SkinCare</h3>
        <ul class="list-group" id = "skincare">
          <!-- li here -->
        </ul>
      </div>
      <div class="col-sm-12 col-lg-4 mt-sm-3 mt-lg-0">
        <h3 class = "text-center">Food</h3>
        <ul class="list-group" id = "food">
          <!-- li here -->
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
